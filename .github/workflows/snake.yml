name: GitHub Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *'  # Executa todo dia Ã  meia-noite UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate contribution snake graph
        uses: Platane/snk@v1
        with:
          github_user_name: andrewggst
          svg_out_path: github-contribution-grid-snake.svg

      - name: Commit and push changes to output branch
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git checkout -B output
          git add github-contribution-grid-snake.svg
          git commit -m "Update snake contributions" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/andrewggst/andrewggst.git output --force
