name: GitHub Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate contribution snake graph
        uses: Platane/snk@v1
        with:
          github_user_name: andrewggst
          svg_out_path: github-contribution-grid-snake.svg

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Update snake contributions" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/andrewggst/andrewggst.git HEAD:output
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
